  - name: svm_rbf
    param_grid:
      C: [0.5, 1.0, 2.0]
      gamma: ["scale", 0.1]
  - name: rf_clf
    param_grid:
      n_estimators: [150, 250]
      max_depth: [null, 8, 14]
