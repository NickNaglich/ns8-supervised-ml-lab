task: task_a_view
seed: 1
test_size: 0.2
hist_bins: 16
n_samples: 1000
n_values: [16, 24, 32]
k_values: [1, 2, 3, 4, 5]
views: ["TLF", "TRB", "BLF", "BRF"]
cv_splits: 3
models:
  - name: logreg
    param_grid:
      C: [0.5, 1.0, 2.0, 4.0]
  - name: svm_rbf
    param_grid:
      C: [0.5, 1.0, 2.0]
      gamma: ["scale", 0.1]
  - name: rf_clf
    param_grid:
      n_estimators: [150, 300]
      max_depth: [null, 8, 16]
